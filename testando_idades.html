
<script>
    var ano = 2012
    var eu = 5
    var adriano = 26
    var paulo = 32
    var total = eu + adriano + paulo
    var media = total / 3

    document.write("Eu nasci em: " + (ano - eu) + "<br>");
    document.write("Adriano nasceu em: " + (ano - adriano) + "<br>");
    document.write("Paulo nasceu em: " + (ano - paulo) + "<br>");
    document.write("A média das nossas idades é: " + Math.round(media) + "<br>");
    document.write("A soma das nossas idades é: " + total + "<br>");
</script>
